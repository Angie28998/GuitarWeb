  <tr>
    <th width="232" height="451" scope="row"><strong>กีตาร์</strong> (อังกฤษ: guitar) เป็นเครื่องดนตรีชนิดหนึ่ง จัดเป็นพวกเครื่องสาย มักจะเล่นด้วยนิ้วมือซ้าย และดีดหรือเกาด้วยนิ้วมือขวาหรือใช้ปิ๊กดีด<strong>กีตาร์</strong> เสียง<strong>ของกีตาร์</strong>นั้นเกิดจากการสั่นสะเทือน<strong>ของ</strong>สาย ทำให้เกิดกำทอน (resonance) แก่ตัว<strong>กีตาร์</strong>และคอ<strong>กีตาร์</strong> <strong>กีตาร์</strong> <strong>กีตาร์</strong>คลาสสิก (สายไนลอน) เครื่องสาย</th>
